<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="LoginScreen.css" rel="stylesheet"></head>

<body>
    <div class="login-page">
        <div class = "form">
            <form class = "login-form">
                <input id="registeredUser" type="text" placeholder="Enter Username" value="" required/>
                <input id="registeredPw" type="password" placeholder="Enter Password" value="" required/>
                <input class="button" id="login_btn" type="submit" value="Login" onClick="login()"/>
                <p class = "message">Not Registered? 
                <a href="RegisterScreen.html">Register</a></p>
            </form>
        </div>
    </div>  
</body>
</html>
