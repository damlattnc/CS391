<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="LoginScreen.css" rel="stylesheet">
    <script src="LoginScreen.js"></script>
</head>

<body>
    <form method="post" action="http://localhost:3000/accounts"-->
        <div class="parentContainer">
            <div class="loginContainer">
                <label for="userName">Username</label><br>
                <form name="login">
                    <input name="userName" type="text" placeholder="Enter Username" required><br>
                <label for="password">Password</label><br>
                <input name="password" type="password" placeholder="Enter Password" required><br>

                <div class="buttonContainer">
                    <input type="button" value="SignUp"
                    onClick="location.href='Characters.html'"></button>

                    <input type="button" value="Login"
                    onClick="pasuser(this.form)"></button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
