<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Roll a Die</title>
  <link href="DiceRoll.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="split left">
      <div class="chars">
        <button type="button">+</button>
      </div>
      <div class="bottomOptions">
        <div class="l">
          <input type="button" value="Log Out" onClick="location.href='LoginScreen.html'"></button>
        </div>
        <div class="r">
          <input type="button" value="Back" onClick="location.href='Characters.html'"></button>
        </div>
      </div>
    </div>
    <div class="split right">
      <form method="post" action="http://localhost:3000/dice">
        <label for="maxDice">How many faces does your die have?</label> <br>
        <input type="number" id="maxDice" name="maxDice"> <br>
        <input type="button" value="Roll" onClick="DieRoll()"></button>
        <p id="result"></p>
      </form>
    </div>
  </div>
</body>

</html>
