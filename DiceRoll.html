<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Roll a Die</title>
  <link href="DiceRoll.css" rel="stylesheet">
  <script src="DiceRoll.js"></script>
</head>

<body>
  <div class="main">
    <div class="split left">
      <div class="chars">
        <button type="button">+</button>
      </div>
      <div class="bottomOptions">
        <div class="l">
          <input type="button" value="Log Out" onClick="location.href='LoginScreen.html'"></button>
        </div>
        <div class="r">
          <input type="button" value="Back" onClick="location.href='Characters.html'"></button>
        </div>
      </div>
    </div>
    <div class="split right">
      <form method="post" action="http://localhost:3000/dice">
        <label for="maxDice">How many faces does your die have?</label> <br>
        <input type="number" id="maxDice" name="maxDice"> <br>
        <input class = button type="button" value="Roll" onClick="DieRoll()"></button>
        <p class= result id="result"></p>
      </form>
      <div class="text">
        <p>Dice are an important factor to determine the assets of your game character.
          <br>You will eventually need to roll some dice to do calculations. This tool is here to help you.
          <br> All you need to do is, to enter the number of the faces your dice needs to have!</p>
        </div>
    </div>
  </div>
</body>

</html>
