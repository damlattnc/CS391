<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="LoginScreen.css" rel="stylesheet"></head>
    <script src="LoginScreen.js"></script>

<body>
    <div class="login-page">
        <div class = "form">
            <form class = "register-form" id="register-form">
                <input id="username" type = "text" placeholder = "Username" value="" required/>
                <input id="password" type = "password" placeholder = "Password" value="" required/>
                <input class="button" id="rgstr_btn" type="submit" value="Register" onClick="store()"/>
                <p class = "message">Already Registered? <a href="LoginScreen.html">Login</a></p>
            </form>
        </div>
    </div>  
</body>
</html>
